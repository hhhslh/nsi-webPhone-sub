<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<title>国际学校四库全书 - 教育机构库</title>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_946378_kym42x76oc.css">
	<link rel="stylesheet" href="../css/company/company.css">
</head>
<body>
<div id="app" v-cloak>
	<div id="listBox">
		<div class="header">
			<div class="input-group">
	            <span class="input-group-addon iconfont icon-sousuo1" @click="searchClick"></span>
	            <input ref="input" type="text" class="form-control" placeholder="请输入机构名或关键词" onfocus="this.placeholder=''" onblur="this.placeholder='请输入机构名或关键词'" @keyup.enter="searchEnterFun">
	            <span class="input-group-addon" style="font-size: 12px;color: #7b7b7b;">搜索到{{tatalNum.count}}条</span>
	        </div>
		</div>
		<div class="list" v-for="item in list">
			<a v-bind:href="'./detail.html?School_name='+item.id">
				<div class="container">
					<div class="row">
						<div class="col-xs-3">
							<img :src='item.institutionLogo==null || item.institutionLogo=="0" ? "http://data.xinxueshuo.cn/nsi/assets/img/schoolNoPic.png": item.institutionLogo' alt="" width="90">
						</div>
						<div class="col-xs-9">
							<p class="title">{{item.name}}</p>
							<div class="col-xs-4">
								<span>
									<p class="style">机构类型</p>
									<p class="style-result">{{item.type}}</p>
								</span>
							</div>
							<div class="col-xs-4">
								<span>
									<p class="style">成立时间</p>
									<p class="style-result">{{item.foundedTime | timeNull}}</p>
								</span>
							</div>
							<div class="col-xs-4">
								<span>
									<p class="style">省份</p>
									<p class="style-result">{{item.areas | timeNull}}</p>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="course">
					<span>简介：<span>{{item.service}}</span></span>
				</div>
			</a>
		</div>
		<div class="more" :class="isMore ? 'show':'hide'">正在加载中</div>
	</div>
	<div class="back"  @click="goBack">
		<a><i class="iconfont icon-ziyuan"></i></a>
	</div>
</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="../js/config.js"></script>
<script src="../js/company/company.js"></script>
